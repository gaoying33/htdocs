<script type="text/javascript">
  function changePassfunc()
  { 
    if($("#newKey").val() != $("#newKey2").val()){
      alert("两次输入的密码不一致！");
      return;
    }
    else if($("#newKey").val() == ""){
      alert("密码不能为空！");
      return;
    }
    
    $.ajax({
          type: "POST",
          url:'../handler/UpdatePasswordHandler.php',
          data:{
              newpass:$("#newKey").val(),             
          },
                
          success: function(data){
             alert("密码修改成功，请重新登录");
             location.href = "login.html";  
          }
    });
  }
</script>
