<body>
<!--content wrapper-->
	<div id="wrapper">
		<section>
			<div class="container">
				<div class="dynamicContent">
					<!--content-->
	                <div class="row">
	                    <div class="span10" id="prodtDetail">
	                    	<h2 id="prodtName"></h2>
	                    </div>
	                </div>
				</div>
			</div>
		</section>
	</div>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript">
		$(function getCompanyNews()
		{
			var thisURL = document.URL;    
  			var getval =thisURL.split('?')[1];  
  			var showval= getval.split("=")[1]; 

	        $.ajax({
						type: "POST",
						url:'../handler/ProductDetailHandler.php',
						data:{	
							productID:showval,		
						},
								
						success: function(data){
							var result = JSON.parse(data);
							 
  							$("#prodtName").text(result['name']);
  							var $html="<img src='../upload/" + result['picture'] + "' alt='暂无产品图片信息' style='min-width:160px; max-height:145px'></br>"
  							$("#prodtDetail").append($html);
  							$("#prodtDetail").append(result['detail']);
						}
				});
		});
	</script>
</body>
