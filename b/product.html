<script type="text/javascript">
  $(function allProductfunc()
  {
     $.ajax({
          type: "POST",
          url:'../handler/AllProductInfoHandler.php',
          data:{
          },
              
          success: function(data){
            var result = JSON.parse(data);
            var len = result.length; 
            $("#newsList").empty();
            for (var i = 0; i < len; i++) 
            {
              var $html = "<li><div class='article-post'><div class='fr'><a class='btn btn-primary btn-mini' href='productDetail.html?id=" + i + "'>" + "编辑</a>&nbsp&nbsp<a class='btn btn-danger btn-mini' onclick='deleteProductInfofunc(" + result[i]['id'] + ")'>删除</a></div>" + result[i]['name'] + "</div></li>";
                $("#newsList").append($html);
            } 
          }
      });
  });

  function deleteProductInfofunc(ID)
  { 
      $.ajax({
            type: "POST",
            url:'../handler/DeleteProductInfoHandler.php',
            data:{
                  id:ID,
            },
   
            success: function(data){
              alert("删除成功");
              $.ajax({
                  type: "POST",
                  url:'../handler/AllProductInfoHandler.php',
                  data:{
                  },
                      
                  success: function(data){
                    var result = JSON.parse(data);
                    var len = result.length; 
                    $("#newsList").empty();
                    for (var i = 0; i < len; i++) 
                    {
                      var $html = "<li><div class='article-post'><div class='fr'><a class='btn btn-primary btn-mini' href='productDetail.html?id=" + i + "'>" + "编辑</a>&nbsp&nbsp<a class='btn btn-danger btn-mini' onclick='deleteProductInfofunc(" + result[i]['id'] + ")'>删除</a></div>" + result[i]['name'] + "</div></li>";
                        $("#newsList").append($html);
                    } 
                  }
              });
            }
      });
  }
