        function sendQuesionMailfunc()
        {
            if($("#form1 .name input").val()==NULL||$("#form1 .phone input").val()==NULL||$("#form1 .email input").val()==NULL||$("#form1 .message textarea").val()==NULL){
                return;
            }
            $.ajax({
                        type: "POST",
                        url:'../handler/MailHandler.php',
                        data:{
                            toemail:'905363146@qq.com',
                            mailType:2,
                            requestPerson: $("#form1 .name input").val(),
                            contactPhone: $("#form1 .phone input").val(),
                            contactMail: $("#form1 .email input").val(),
                            content: $("#form1 .message textarea").val(),                         
                        },
                                
                        success: function(data){
                            //var result = JSON.parse(data);
