<body>
<!--content wrapper-->
	<div id="wrapper">
		<section>
			<div class="container">
				<div class="dynamicContent">
					<!--content-->
	                <div class="row">
	                    <div class="span9" id="newsDetail">
	                    	<h2 id="newsTitle"><!--此处动态添加新闻标题--></h2>
                            <!--此处动态添加新闻内容信息-->
	                    </div>
	                </div>
				</div>
			</div>
		</section>
	</div>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript">
		$(function getCompanyNews()
		{
	         $.ajax({
						type: "POST",
						url:'../handler/CompanyNewsHandler.php',
						data:{		
						countPerPage:7,//每页多少个
						currentPage:0,//第几页，从第0页开始					
						},
								
						success: function(data){
							var result = JSON.parse(data);
							var thisURL = document.URL;    
  							var  getval =thisURL.split('?')[1];  
  							var showval= getval.split("=")[1];  
  							$("#newsTitle").text(result['newsList'][showval]['title']);
  							$("#newsDetail").append(result['newsList'][showval]['detail']);
						}
				});
		});
	</script>
	
</body>
