<!DOCTYPE HTML>
<html lang="zh">
<head>
	<title>联系我们-共享视界（北京）科技有限公司</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Plugin/frontui/img/logo.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/Plugin/frontui/img/logo.ico" type="image/x-icon" />
    <meta name="description" content="联系我们-新视界（北京）科技有限公司">
    <meta name="keywords" content="联系我们-新视界（北京）科技有限公司">
    <meta name="author" content="Orange">
 	<link rel="stylesheet" href="/Plugin/frontui/css/bootstrap.css" type="text/css" media="screen">
    <link rel="stylesheet" href="/Plugin/frontui/css/style.css" type="text/css" media="screen">
	<script type="text/javascript" src="/Plugin/frontui/include_script./Plugin/frontui"></script>
  	<!--[if lt IE 9]>
	   	<script src="http://html5shim.googlecode.com/svn/trunk/html5./Plugin/frontui"></script>
	    <link href="../../Plugin/frontui/css/ie.css" rel="stylesheet" type="text/css">
    <![endif]-->
</head>
<body>
<!--content wrapper-->
	<div id="wrapper">
		<section>
			<div class="container">
				<div class="dynamicContent">
					<!--content-->
	                <div class="row">
	                    <div class="span7">
	                    	<h2>联系方式</h2>
	                    	<figure class="g_map"><iframe src="http://map.baidu.com/"></iframe>公司地址地图显示</figure>
                            <div class="address">
                            	<div>
                            		地址：北京市XX区XXXX街道XXX大厦XXX<br><br>
                            	</div>
                                <span class="phones_part">
                                    电话: <span class="pull-right">1XXXXXXXXXX<br>1XXXXXXXXXX</span><br><br><br>
                                    传真: <span class="pull-right">XXXXXXXXXXX</span><br><br>
                                    邮箱: <a href="mailto:" class="mailLink"><!--email_off-->mail@163.com<!--/email_off--></a>
                                </span>
                            </div>
	                    </div>
	                    <div class="span3">
	                    	<h2>问题反馈</h2>
	                    	<form id="form1">
                                <div class="success"> 
                                  <div class="success_txt"> 
                                    您的问题已经提交<br><strong>我们将在第一时间联系您！</strong> 
                                  </div>
                                </div>
                                <fieldset>
                                    <label class="name">
                                        <input type="text" value="您的称呼">
                                        <span class="error">*这不是一个合法的名称</span> <span class="empty">*该栏不能为空</span> </label><br>
                                    <!-- <label class="phone">
                                        <input type="tel" value="Telephone:">
                                        <span class="error">*This is not a valid phone number.</span> <span class="empty">*This field is required.</span> </label><br>-->
                                    <label class="email">
                                        <input type="email" value="联系方式">
                                        <span class="error">*这不是一个合法的联系方式.</span> <span class="empty">*T该栏不能为空</span> </label><br>
                                    <label class="message">
                                        <textarea>您的问题</textarea>
                                        <span class="error">*您的描述不够长</span> <span class="empty">*该栏不能为空</span> </label><br>
                                        <br class="clear">
                                    <div class="btns">
                                        <a href="#" class="more btn btn-link" data-type="reset">清空</a>
                                        <a href="#" class="more btn btn-link" data-type="submit">提交</a>
                                    </div>
                                </fieldset>
                            </form>
	                    </div>



	                </div>
				</div>
			</div>
		</section>
	</div>
	<script type="text/javascript" src="/Plugin/frontui/bootstrap./Plugin/frontui"></script>
	<script type="text/javascript">
        jQuery('#form1').forms({ownerEmail:'#'})
    </script>
</body>
</html>
