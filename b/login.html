<!DOCTYPE html>
<html lang="zh-cmn-Hans">
    
<head>
    <title>登录-共享视界（北京）科技有限公司</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/matrix-login.css" />
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
    <style type="text/css">
        h3{
            font-family:'隶书';
        }
    </style>
</head>

<body>
    <div id="loginbox">            
        <form id="loginform" class="form-vertical" action="http://themedesigner.in/demo/matrix-admin/index.html">
			<div class="control-group normal_text"> <h3><img src="img/logo.png" alt="Logo" /></h3></div>
            <div class="control-group">
                <div class="controls">
                    <div class="main_input_box">
                        <span class="add-on bg_lg"><i class="icon-user"></i></span><input type="text" id="name" placeholder="用户名" />
                    </div>
                </div>
             </div>
            <div class="control-group">
                <div class="controls">
                    <div class="main_input_box">
                         <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" id="password" placeholder="密码" />
                    </div>
                </div>
            </div>
            <div class="form-actions" >
                <span class="pull-right" style="width:100%; text-align:center;"><a type="submit" class="btn btn-success" onclick="loginfunc()"/>登录</a></span>
            </div>
        </form>
    </div>
        
    <script src="js/jquery.min.js"></script>  
    <script src="js/matrix.login.js"></script> 
    <script type="text/javascript">
        function loginfunc()
        { 
            $.ajax({
                        type: "POST",
                        url:'../handler/LoginHandler.php',
                        data:{
                            name:$("#name").val(),//用户名
                            pass:$("#password").val(),//密码

                        },
                                
                        success: function(data){
                            if(data=="fail"){
                                alert("用户名与密码不符！");
                            }
                            else{
                                location.href="index.html";
                            }  
                        }
            });
        }
    </script>
</body>
</html>
