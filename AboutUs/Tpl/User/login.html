<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户登录 | AboutUs网</title>
	<script type="text/javascript" src="/Plugin/jquery/jquery-2.0.3.min.js"></script>
	<script type="text/javascript">
		function doLogin()
		{
			var username=$("#username").val();
			var password=$("#password").val();
			$('#status').text('登录中').css('color','gray');
			$.post('/User/login',
				{username:username,password:password},
				function(response){
					if (response=='none') $('#status').text('用户不存在').css('color','red');
					if (response=='wrong') $('#status').text('密码错误').css('color','red');
					if (response=='right') $('#status').text('登录成功').css('color','green');
				});
		}
	</script>
</head>
<body>
	<p>
		用户登录
	</p>
	<p>
		用户名 <input id="username">
	</p>
	<p>
		密码 <input id="password" type="password">
	</p>
	<p>
		<button onclick="doLogin()">登录</button>
	</p>
	<div id="status"></div>
</body>
</html>
