<script type="text/javascript">
  var ID;
  $(function productDetailfunc()
  {
    var thisURL = document.URL;    
    var getval =thisURL.split('?')[1];  
    var showval= getval.split("=")[1]; 
    ID = showval;

    if(ID == -1){
      $("#pdTitle").val("在此输入产品名称");
      $("#pdPicture").val("在此输入产品图片完整名称，包含后缀");
      var $html = "<textarea class='textarea_editor span12' rows='18'>在此编辑产品详细信息</textarea>";
      $("#pdDetail").empty();
      $("#pdDetail").append($html);
      $('.textarea_editor').wysihtml5();
    }
    else{
      $.ajax({
            type: "POST",
            url:'../handler/ProductDetailHandler.php',
            data:{    
               productID:ID,//产品id       
            },
                
            success: function(data){
              var result = JSON.parse(data);
              $("#pdTitle").val(result['name']);
              $("#pdPicture").val(result['picture']);
              var $html = "<textarea class='textarea_editor span12' rows='18'>" + result['detail'] + "</textarea>";
              $("#pdDetail").empty();
              $("#pdDetail").append($html);
              $('.textarea_editor').wysihtml5();
            }
      });
    }
  });

  function updateProductInfofunc(){ 
    if(ID == -1){
      $.ajax({
            type: "POST",
            url:'../handler/AddProductInfoHandler.php',
            data:{
                    name:$("#pdTitle").val(),
                    pictureURL:$("#pdPicture").val(),
                    introduction:'产品简介',
                    description:$("#pdDetail>textarea").val(),
            },
                
            success: function(data){
              alert("添加成功，将跳转回产品列表页面");  
              location.href = "product.html";
            }
      });
    }
    else{
      $.ajax({
            type: "POST",
            url:'../handler/UpdateProductInfoHandler.php',
            data:{
              id:ID,
              name:$("#pdTitle").val(),
              pictureURL:$("#pdPicture").val(),
              introduction:'产品简介',
              description:$("#pdDetail>textarea").val(),
            },
                
            success: function(data){
              alert("修改成功，将跳转回产品列表页面");  
              location.href = "product.html";
            }
      });
    }
  }
</script>
